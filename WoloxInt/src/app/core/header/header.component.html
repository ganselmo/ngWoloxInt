<header class="header">
  <div class="logo">
    <img src="../../../assets/logo_full_color.svg" alt="">
  </div>
  <div class="buttons">
    <button  (click)="scroll('inicio')" *ngIf="!islogged()" class="btn btn-simple">Inicio</button>
    <button (click)="scroll('beneficios')" *ngIf="!islogged()" class="btn btn-simple">Beneficios</button>
    <button nef class="btn btn-wolox-info" *ngIf="!islogged()" (click)="login()">Login</button>
    <div class="favorites" *ngIf="islogged()&&getFavorites().value>0">{{getFavorites().value}} Tecnolog√≠as favoritas</div>
    <button nef class="btn btn-wolox-info" *ngIf="islogged()" (click)="logout()">Log out</button>
  </div>
</header>
